<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test with Javascript</title>
    <script>
        //function to call an alert with no argument
        function hello() {
            if (document.querySelector('h1').innerHTML === 'Hello!') {
                //takes the element and changes its inner properties
                document.querySelector('h1').innerHTML = 'goodbye!';
            }
            else {
                document.querySelector('h1').innerHTML = 'Hello!';
                //added alert
            }
            // alert('Hello World!');
        }
    </script>
    </head>
    <body>
            <h1>Hello!</h1>
    <button onclick="hello()">
        Click Here
    </button>
    </body>
</html>
