<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h1>
            <table>
                <!-- heading of the table-->
                <thead>
                    <!-- table row-->
                    <tr>
                        <!-- table head-->
                        <th> Ocean </th>
                        <th> Avg Depth </th>
                        <th> Max Depth </th>
                    </tr>
                </thead>
                <!-- table body-->
                <tbody>
                    <!-- table row-->
                    <tr>
                        <!-- table data-->
                        <td> Pacific</td>
                        <td> 4,280 m</td>
                        <td> 10,911 m</td>
                    </tr>
                        <td> Atlantic</td>
                        <td> 3,426 m</td>
                        <td> 4,886 m</td>
                    </tr>
                </tbody>
            </table> 
        </h1>
    </body>
</html>"
