<!DOCTYPE html>
<html lang=en">
<html>
    <head>
        <title> Table </title>
        <style>
            table {
                border: 3px solid black;
                border-collapse: collapse;
                text-align: left;
            }
            /* multiple elements selectors  */
            td,th {
                border: 1px solid black;
                text-align: left;
                padding: 50px;
            }

        </style>
    </head>
    <body>
        <h1>
            <table>
                <!-- heading of the table-->
                <thead>
                    <!-- table row-->
                    <tr>
                        <!-- table head-->
                        <th> Ocean </th>
                        <th> Avg Depth </th>
                        <th> Max Depth </th>
                    </tr>
                </thead>
                <!-- table body-->
                <tbody>
                    <!-- table row-->
                    <tr>
                        <!-- table data-->
                        <td> Pacific</td>
                        <td> 4,280 m</td>
                        <td> 10,911 m</td>
                    </tr>
                        <td> Atlantic</td>
                        <td> 3,426 m</td>
                        <td> 4,886 m</td>
                    </tr>
                </tbody>
            </table> 
        </h1>
    </body>
</html>
