<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* flex blocks container */
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        /* for the container select all 
                                div blocks*/
        #container > div {
            background-color: springgreen;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div> 1. Sample text inside of the div </div>
        <div> 2. Sample text inside of the div </div>
        <div> 3. Sample text inside of the div </div>
        <div> 4. Sample text inside of the div </div>
        <div> 5. Sample text inside of the div </div>
        <div> 6. Sample text inside of the div </div>
    </div>
</body>
</html>
